<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Estratégico - NCPI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>Painel Estratégico</h1>
                    <p>Plano Fase 5 | 2025 - 2027</p>
                </div>
                <button class="btn btn-outline" id="exportBtn">
                    <i class="fas fa-download"></i> Exportar
                </button>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Iniciativas</p>
                        <h2 class="stat-value" id="totalInitiatives">0</h2>
                        <p class="stat-desc">Total de iniciativas ativas</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-bullseye"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Metas</p>
                        <h2 class="stat-value" id="totalGoals">0</h2>
                        <p class="stat-desc">Metas estabelecidas</p>
                    </div>
                    <div class="stat-icon purple">
                        <i class="fas fa-bullseye"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Concluídas</p>
                        <h2 class="stat-value" id="completedGoals">0</h2>
                        <p class="stat-desc">Metas concluídas</p>
                    </div>
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-content">
                    <div>
                        <p class="stat-label">Progresso</p>
                        <h2 class="stat-value" id="completionPercentage">0%</h2>
                        <p class="stat-desc">Média de conclusão</p>
                    </div>
                    <div class="stat-icon pink">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <h2>Objetivos Estratégicos</h2>
            
            <div class="actions-bar">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Buscar iniciativas..." class="search-input">
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-outline" id="filterBtn">
                        <i class="fas fa-filter"></i> Filtrar Status
                    </button>
                    <button class="btn btn-outline" id="expandAllBtn">
                        <i class="fas fa-chevron-down"></i> Expandir Todos
                    </button>
                    <button class="btn btn-outline" id="exportDataBtn">
                        <i class="fas fa-download"></i> Exportar
                    </button>
                </div>
            </div>

            <div id="initiativesList" class="initiatives-list">
                <!-- Iniciativas serão carregadas dinamicamente aqui -->
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Iniciativa</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editNome">Nome</label>
                        <input type="text" id="editNome" name="Iniciativas" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editDescricao">Descrição</label>
                        <textarea id="editDescricao" name="Descrição" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="editFarol">Farol no Trimestre</label>
                        <select id="editFarol" name="FAROL_NO_TRIMESTRE">
                            <option value="">Selecione o status</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="No Prazo">No Prazo</option>
                            <option value="Em Risco">Em Risco</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editLider">Líder</label>
                        <input type="text" id="editLider" name="LÍDER">
                    </div>
                    
                    <div class="form-group">
                        <label for="editMetasConcluidas">Metas Concluídas</label>
                        <input type="number" id="editMetasConcluidas" name="MetasConcluidas" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label>Resultados</label>
                        <div id="resultadosContainer" class="items-container">
                            <!-- Resultados serão adicionados aqui -->
                        </div>
                        <div class="add-item-container">
                            <input type="text" id="newResultado" placeholder="Adicionar novo resultado">
                            <button type="button" id="addResultadoBtn" class="btn">Adicionar</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Metas</label>
                        <div id="metasContainer" class="items-container">
                            <!-- Metas serão adicionadas aqui -->
                        </div>
                        <div class="add-item-container">
                            <input type="text" id="newMeta" placeholder="Adicionar nova meta">
                            <button type="button" id="addMetaBtn" class="btn">Adicionar</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editObservacoes">Observações</label>
                        <textarea id="editObservacoes" name="OBSERVAÇÕES" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelEditBtn">Cancelar</button>
                <button class="btn btn-primary" id="saveEditBtn">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <!-- Filtro Modal -->
    <div id="filterModal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>Filtrar por Status</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" value="all" checked> Todos
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="Em Andamento"> Em Andamento
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="No Prazo"> No Prazo
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="Em Risco"> Em Risco
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelFilterBtn">Cancelar</button>
                <button class="btn btn-primary" id="applyFilterBtn">Aplicar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
